<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>System Site prototype</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
  
    
    <div id="input">
      <form><label for="pkSysId">Input your system ID:</label> <input name="sysId" type="text" id="pkSysId" />
      <button onClick="tryGenerate()">
        Generate
        </button></form>
   
      <script type="text/javascript">
        function tryGenerate() {
          let sysKey=document.getElementById("pkSysId").value;
          renderSite(sysKey);
        }
      </script>
    </div>
   
    
    <div id="toc" class="toc"></div>
    <div id="members" class="row">
      <!--Stuff should populate here-->
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->

    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
